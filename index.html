<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b133717cf1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-body">
        <div class="quotes">
            <p class="quote-random">"There was never a night or a problem that could defeat sunrise or hope"
                <br><span class="quote-random-author">Autor Nieznany</span>
            </p>


            <button class="btn-change-quote"><i class="fa-solid fa-rotate fa-2x" style='color: #ddd;'></i></button>
        </div>

        <div class="clock-body">
            <p class="hello-morning"><i class="fa-solid fa-sun"></i> Good morning it's currently</p>
            <p class="hello-evening"><i class="fa-solid fa-moon"></i>Good evening</p>
            <div class="time">
                <p class="acctually-time">12:00 <span class="time-unit">bst</span></p>
                <p class="city"> in London, PL</p>
            </div>
        </div>

        <button class="more"><span class="more-txt">more</span> <i
                class="fa-solid fa-circle-arrow-up arrow-up"></i></button>

    </div>

    <div class="more-info">
        <div class="info">
            <h2 class="h-info">timezone</h2>
            <p class="timezone p-info">europa</p>
        </div>
        <div class="info">
            <h2 class="h-info">day of the year</h2>
            <p class="day-year p-info">278</p>
        </div>

        <div class="info">
            <h2 class="h-info">day of the week</h2>
            <p class="day-week p-info">6</p>
        </div>
        <div class="info">
            <h2 class="h-info">week number</h2>
            <p class="week p-info">43</p>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
